{% load sitetree %}
{% for item in sitetree_items %}
    <a class='menuItem main-level' href="{% sitetree_url for item %}"
       {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved|upper }}</a>
    {% if item.has_children %}
        {% sitetree_children of item for menu template "sitetree/menu_children.html" %}
    {% endif %}
{% endfor %}
