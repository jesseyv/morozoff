{% load sitetree %}
{% spaceless %}
<ul class='subMenu'>
    {% for item in sitetree_items %}
        <li>
            <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
        </li>
        {% if item.has_children %}
            {% sitetree_children of item for menu template "sitetree/menu_children_children.html" %}
        {% endif %}
    {% endfor %}
</ul>
{% endspaceless %}
